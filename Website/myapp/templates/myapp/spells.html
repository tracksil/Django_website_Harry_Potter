{% include 'header.html' %}

<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col">
            <form class="form-inline my-2 my-lg-0 text-center" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2 text-center" style="width:83.5%;" id="search" type="text" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" style="width:15%;" type="submit" name="submit">Search</button>
            </form>

            {% if spell%}
            <div class="card" style="margin-top: 5px;">
                <div class="card-body">
                  <h5 class="card-title">{{spell.name}}</h5>
                    {{spell.description}}
                </div>
            </div>
            {% else %}
            {% for spell in spells %}
            <div class="card" style="margin-top: 5px;">
                <div class="card-body">
                  <h5 class="card-title">{{spell.name}}</h5>
                    {{spell.description}}
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
